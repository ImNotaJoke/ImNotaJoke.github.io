<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/footer.css" rel="stylesheet">
  <link href="../css/header.css" rel="stylesheet">
  <link href="../css/contact.css" rel="stylesheet">
  <title>Contact</title>
</head>
<body>
  <header>
    <div class="burger" id="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>

    <nav>
      <li><a href="../index.html">Home</a></li>
      <li><a href="projet.html">Projet</a></li>
      <li><a href="aboutMe.html">About me</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </nav>
  </header>

  <main>
    <div class="photo-container">
        <img src="../img/photo.jpg" alt="Photo de profil" class="profile-photo">
        <div class="orbit">
            <a href="https://www.linkedin.com/in/sulivan-cerdan-588b6238a/" target="_blank" class="orbit-btn linkedin"></a>
            <a href="https://github.com/ImNotaJoke" target="_blank" class="orbit-btn github"></a>
            <a href="sulicerce@gmail.com" class="orbit-btn mail"></a>
        </div>
    </div>

    <section class="contact-section">
      <h1>Contactez-moi</h1>
      <!-- CONTENU CONTACT -->
      <div class="contact-content">
        <!-- CV en premier sur mobile -->
        <div class="pdf-viewer">
          <h2>Mon CV</h2>
          <iframe src="../res/RechercheDeStageInformatique.pdf" width="100%" height="400px"></iframe>
          <a href="../res/RechercheDeStageInformatique.pdf" download class="download-btn">Télécharger le CV</a>
        </div>

        <!-- FORMULAIRE DE CONTACT -->
        <form class="contact-form" action="https://formspree.io/f/mrbonqdp" method="POST">
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="_replyto" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Envoyer</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Student Portfolio. All rights reserved.</p>
  </footer>

  <script src="../script/Header.js" defer></script>
  <script src="../script/Footer.js" defer></script>
</body>
</html>
